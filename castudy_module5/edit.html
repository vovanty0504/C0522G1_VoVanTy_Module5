<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8">

<title>Chỉnh sửa Nhân Viên</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<style>
    .form-group{
        color: white;
    }
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }

    .content {
        position: relative;
        bottom: 0;
        /*background: rgba(0, 0, 0, 0.5);*/
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
    }

    .abc td {
        color: chocolate;
    }

</style>
</head>
<body>
<img src="https://vuongquocdongu.com/wp-content/uploads/2022/03/Fantasy-Girl-4K-780x470.jpg"
     id="myVideo">
<div class="content">
    <div class="mx-5 px-5 pt-3">
        <h2 class="text-center fw-bold text-light">Chỉnh Sửa Loại Phòng</h2>

        <div class="d-flex justify-content-center">

            <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/employee/update}"
                  th:object="${employeeDto}" method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{employeeId}" readonly/>

                <div class="form-group">
                    <label for="nameContract" class="h6">Hình Ảnh:</label>
                    <div class="input-group">
                        <input type="text" id="nameContract" class="form-control" placeholder="Nhập Tên Dịch Vụ.."
                               value="Villa Furama"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="h6">Tên Tiêu Đè:</label>
                    <div class="input-group">
                        <input type="text" id="name" class="form-control" placeholder="Nhập Tên Nhân Viên.."
                               value="Phòng Hướng Biển"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nameCustomer" class="h6">Tên Nội Dung:</label>
                    <div class="input-group">
                        <input type="text" id="nameCustomer" class="form-control" placeholder="Nhập Tên Nhân Viên.."
                               value="Diện Tích Phòng 45m"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>



                <div class="mt-3 text-center">
                    <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                        -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br>

    <p class="text-center mt-3"><a href="castudy.html"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Quay lại trang
        chủ</a></p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
