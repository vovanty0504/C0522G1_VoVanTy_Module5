<title>Edit </title>

<div class="mx-5 px-5 pt-3">

  <h2 class="text-center fw-bold text-danger">Chỉnh Sổ Tiết Kiệm</h2>
  <div class="mt-3 text-center">
    <a routerLink="">Quay Về Danh Sách</a>
  </div>

  <div class="d-flex justify-content-center">

    <div class="w-50 border border-info p-3"
         [formGroup]="formEdit">

      <div class="mt-3 form-group">
        <label for="id" class="h6">Mã Sổ Số:</label>
        <input type="number" id="id" class="form-control" placeholder="Nhập Id: " name="id"
               formControlName="id" readonly>
      </div>

      <div formGroupName="khachHang">

        <div class="mt-3 form-group">
          <label for="idKhachHang" class="h6">Mã Khách Hàng:</label>
          <input type="text" id="idKhachHang" class="form-control"  name="idKhachHang"
                 formControlName="id" readonly>
        </div>

        <div class="mt-3 form-group">
          <label for="nameKhachHang" class="h6">Tên Khách Hàng:</label>
          <input type="text" id="nameKhachHang" class="form-control" placeholder="Nhập Tên Khách Hàng" name="nameKhachHang"
                 formControlName="name">
        </div>

      </div>

      <div class="mt-3 form-group">
        <label for="ngayMoSo" class="h6">Ngày Mở Số:</label>
        <input type="date" id="ngayMoSo" class="form-control" name="customerBirthday"
               formControlName="ngayMoSo" />
      </div>

      <div class="mt-3 form-group">
        <label for="thoiGianBatDauGui" class="h6">Ngày Bắt Đầu Gữi:</label>
        <input type="date" id="thoiGianBatDauGui" class="form-control" name="customerBirthday"
               formControlName="thoiGianBatDauGui" />
      </div>



      <div class="mt-3 form-group">
        <label for="kyHan" class="h6">Kí Hạn:</label>
        <input type="text" id="kyHan" class="form-control" name="kiHan"
               formControlName="kyHan">
      </div>

      <div class="mt-3 form-group">
        <label for="soTienGui" class="h6">Số Tiền Gữi:</label>
        <input type="text" id="soTienGui" class="form-control"  name="soTienGiu"
               formControlName="soTienGui">
      </div>

      <div class="mt-3 form-group">
        <label for="laiXuat" class="h6">Lãi Xuất:</label>
        <input type="text" id="laiXuat" class="form-control"  name="laiXuat"
               formControlName="laiXuat">
      </div>

      <div class="mt-3 form-group">
        <label for="uuDai" class="h6">Uu Đãi:</label>
        <input type="text" id="uuDai" class="form-control"  name="uuDai"
               formControlName="uuDai">
      </div>



      <div class="mt-3 text-center">
        <button class="btn btn-info btn-sm" (click)="submitUpdate()">Lưu
        </button>
      </div>



    </div>
  </div>
