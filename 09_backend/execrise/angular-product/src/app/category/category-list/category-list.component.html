<h1>Danh sách danh mục sản phẩm</h1>
<a routerLink="/category/create">Thêm Mới</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Update</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let category of categoryList; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td>
      <a routerLink="/category/edit/{{category.id}}">update</a>

    </td>
    <td>
      <a routerLink="/category/delete/{{category.id}}">delete</a>
    </td>
  </tr>
</table>
