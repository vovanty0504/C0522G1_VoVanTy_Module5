<h1>Cập nhật thông tin danh mục sản phẩm</h1>
<form [formGroup]="categoryForm" >
  <table>
    <tr>
      <td><input type="text" formControlName="id" hidden></td>
    </tr>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><button (click)="submit()">Cập nhật</button></td>
    </tr>
  </table>
</form>
