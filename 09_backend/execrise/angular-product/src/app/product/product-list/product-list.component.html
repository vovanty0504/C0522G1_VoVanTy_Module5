<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create">Thêm Mới</a>
<table border="1">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Category</td>
    <td>Update</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a routerLink="/product/edit/{{product.id}}">Update</a></td>
    <td><a routerLink="/product/delete/{{product.id}}">Delete</a></td>
  </tr>
</table>
