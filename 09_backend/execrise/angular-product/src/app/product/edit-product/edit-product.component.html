<h1>Edit Product</h1>
<div [formGroup]="productForm">
  <table>
    <tr>
      <td>
        <label for="name">Name</label>
      </td>
      <td>
        <input formControlName="name" name="name" id="name"><br>
      </td>
    </tr>
    <tr>
      <td>
        <label for="price">price</label>

      </td>
      <td>
        <input formControlName="price" name="price" id="price"><br>

      </td>
    </tr>
    <tr>
      <td>
        <label for="description">description</label>
      </td>
      <td>
        <input formControlName="description" name="description" id="description">
      </td>
    </tr>
    <tr>
      <td>Thể Loại</td>
      <td>
        <select formControlName="category" name="category"[compareWith]="compareWithId">
          <option *ngFor="let category of categoryList" [ngValue]="category">
            {{category.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit" (click)="updateProduct()">save</button>
      </td>
    </tr>
  </table>


</div>
